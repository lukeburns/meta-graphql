<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div></div>
    <script>
      fetch('/api/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        },
        body: JSON.stringify({query: "{ hello }"})
        })
      .then(res => res.json())
      .then(({ data }) => {
        document.body.children[0].innerHTML = JSON.stringify(data)
      })
      .catch(error => console.log(error))
    </script>
  </body>
</html>
